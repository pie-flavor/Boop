plugins {
    id 'com.qixalite.spongestart' version '1.5.2'
    id 'flavor.pie.promptsign' version '1.1.0'
}

group 'flavor.pie'
version '1.3.1'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spongepowered.org/maven/'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.0.0'
}

spongestart {
    eula true
    spongeVanillaBuild '1.10.2-5.2.0-BETA-381'
}