plugins {
    id 'org.spongepowered.plugin' version '0.6'
    id 'com.qixalite.spongestart' version '1.5.2'
    id 'signing'
}

group 'flavor.pie'
version '1.2.0'

dependencies {
    compile 'org.spongepowered:spongeapi:5.0.0'
}

spongestart {
    eula true
}

gradle.taskGraph.whenReady {
    ext."signing.password" = System.console().readPassword("PGP key password: ")
}

signing {
    sign configurations.archives
}

build.dependsOn(signArchives)