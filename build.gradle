plugins {
    id 'com.qixalite.spongestart' version '1.6.0'
    id 'flavor.pie.promptsign' version '1.0.1'
    id 'java'
}

group 'flavor.pie'
version '1.4.0'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spongepowered.org/maven/'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.0.0'
}

spongestart {
    eula true
    setSpongeVanillaVersion '1.10.2-5.1.0-BETA-380'
}